[build]
publish = "dist"
command = "chmod +x *.sh && npm run build"

[build.environment]
NODE_VERSION = "20"

[[redirects]]
from = "/cv/cv-final-video"
to = "https://github.com/Dingnuooo/dingnuooo-slidev/raw/refs/heads/main/public/video.mkv?download="
status = 302

[[redirects]]
from = "/.well-known/*"
to = "/.well-known/:splat"
status = 200

[[redirects]]
from = "/:category/:chapter/*"
to = "/:category/:chapter/:splat"
status = 200

[[redirects]]
from = "/:category/:chapter"
to = "/:category/:chapter/index.html"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
